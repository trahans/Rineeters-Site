<!-- index.html -->

<!doctype html>
<html>
<head>
  <title>Angular Forms</title>

  <!-- LOAD BOOTSTRAP CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
       <script src="rsvpform.js"></script>
</head>

<body ng-app="formApp" ng-controller="formAppController">
<div class="container">
<div class="col-md-6 col-md-offset-3">

  <!-- PAGE TITLE -->
  <div class="page-header">
    <h1>~R.S.V.P.~</h1>
  </div>

  <!-- SHOW ERROR/SUCCESS MESSAGES -->
  <div id="success" ng-show="success">You've submitted your RSVP form!</div>
  <div id="fail" ng-show="fail">An internal error occurred.</div>

  <!-- FORM -->
  <form ng-submit="processForm()" ng-hide="success">
    <!-- NAME -->
    <div id="name-group" class="form-group" ng-class="{'has-error' : errorName }">
      <label>Name</label>
      <input required type="text" maxLength="100" name="name" class="form-control" placeholder="John Smith" ng-model="formData.name">
      <span class="help-block" ng-show = "errorName">{{ errorName }}</span>
    </div>

    <!-- EMAIL ADDRESS -->
    <div id="email-group" class="form-group" ng-class="{'has-error' : errorEmail }">
      <label>Email Address</label>
      <input required type="email" maxLength="100" name="email" class="form-control" placeholder="johnsmith@gmail.com" ng-model="formData.email">
      <span class="help-block" ng-show = "errorName">{{ errorEmail }}</span>
    </div>

   <!-- RSVP RADIO SELECTION -->
    <div id="RSVP-group" class="form-group">
      <label>Are you attending?</label>
      <input required type="radio" name="RSVP" ng-model="formData.RSVP" ng-value= "true"> Yes
      <input type="radio" name="RSVP" ng-model="formData.RSVP" ng-value="false"> No
    </div>

    <div ng-show="formData.RSVP">
        <!-- NUMBER OF ATTENDEES -->
        <div id="numberAttend-group" class="form-group" ng-class="{'has-error' : errorNumberAttend }">
        <label>How many are attending with you?</label>
        <input type="number" min="0" max="10" name="numberAttend" class="form-control" placeholder="#" ng-model="formData.numberAttend">
        <span class="help-block" ng-show = "errorNumberAttend">{{ errorNumberAttend }}</span>
        </div>

        <!-- COMMENT -->
        <div id="comment-group" class="form-group" ng-class="{'has-error' : errorComment }">
        <label>Comments</label>
        <textarea type="text" maxLength="1000" name="comment" class="form-control" placeholder="Leave us a message! Tell us what song will get you on the dance floor, or if you have any dietary requirements" 
            ng-model="formData.comment"></textarea>
        <span class="help-block" ng-show = "errorComment">{{ errorComment }} </span>
        </div>
    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-success btn-lg btn-block">
      RSVP    </button>
  </form>

<!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
<pre>
    {{ processData }}
</pre>

</div>
</div>
</body>
</html>
